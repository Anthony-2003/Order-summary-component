<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order summary component</title>
    <link rel="shorcut icon" href="./assets/img/favicon-32x32.png">

    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!--Normalize css-->
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">
    <main class="main">
            <section class="card">
                <div class="card__hero">
                    <img src="./assets/img/illustration-hero.svg" alt="" class="card__img">
                </div>
                <div class="card__information">
                    <h2 class="card__information__title">Order Summary</h2>
                    <p class="card__information__paragraph">You can now listen to millions of songs, audiobooks, and podcast
                        on any device anywhere you like!</p>
                </div>

                <div class="card__plan">
    
                    <div class="card__plan__left__side">
                        <img src="./assets/img/icon-music.svg" alt="">
                        <div class="card__plan__left__side__information">
                            <p class="card__plan__left__side__information--title">Annual Plan</p>
                            <span class="card__plan__left__side__information--price">$59.99/year</span>
                        </div>
                    </div>
    
                    <div class="card__plan__right__side">
                        <a href="#" class="card__plan__right__side__link">Change</a>
                    </div>
    
                </div>
    
                <div class="card__buttons">
                    <button class="card__proceed__btn">Proceed to Payment</button>
                    <button class="card__cancel__btn">Cancel Order</button>
                </div>
            </section>
    </main>

</body>

</html>
